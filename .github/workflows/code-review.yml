name: Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write

jobs:
  code-review:
    name: Code Review
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            **/*.{ts,tsx,js,jsx}
          files_ignore: |
            node_modules/**
            .next/**
            .git/**
            .claude/**

      - name: Run code review
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "Changed files:"
          echo "${{ steps.changed-files.outputs.all_changed_files }}"

          changed_files="${{ steps.changed-files.outputs.all_changed_files }}"

          for file in $changed_files; do
            if [ -f "$file" ]; then
              echo "Reviewing: $file"
              node .claude/skills/code-review/scripts/index.js "$file" --output "review-$(basename $file .json).json" || true
            fi
          done

          echo "Creating combined review report..."
          node .claude/skills/code-review/scripts/index.js "src/" --directory --output "combined-review.json" || true

